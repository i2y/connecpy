[project]
name = "connecpy"
version = "1.0.7"
description = "Code generator, server library and client library for the Connect Protocol"
authors = [
    { name = "Yasushi Itoh" }
]
dependencies = [
    "httpx",
    "protobuf",
    "starlette",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "black",
    "grpcio-tools",
    "uvicorn",
    "grpcio",
    "protobuf",
    "brotli_asgi",
    "hypercorn",
    "daphne",
    "pip>=24.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/connecpy"]
